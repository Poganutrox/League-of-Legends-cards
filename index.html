<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjetas League of Legends</title>
</head>
<body>
    <div class="titulo">
        <figure>
            <img src="images/LoL_Icon_Flat_WHITE.png" alt="Icono LOL">
            <div id="encabezado">
                <h1>League of Legends</h1>
            </div>
        </figure>
    </div>
    
    <section>
        <div class="marco">
            <div class="contenedor">
                <figure>
                    <!--AHRI-->
                    <img src="images/Ahri.jpg" alt="Ahri">
                    <div class="texto">
                        <p>AHRI</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/AhriOrbofDeception.png" alt="">
                                    <p><strong>ORBE DEL ENGAÑO</strong><br>
                                        Ahri lanza y recupera su orbe, lo que inflige daño mágico
                                        de ida y daño verdadero de vuelta.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/AhriFoxFire.png" alt="">
                                    <p><strong>FUEGO ZORRUNO</strong><br>
                                        Ahri obtiene un breve aumento de velocidad de movimiento
                                        y lanza tres fuegos zorrunos que siguen a enemigos cercanos para atacarlos.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/AhriSeduce.png" alt="">
                                    <p><strong>ENCANTO</strong><br>
                                        Ahri lanza un beso que inflige daño y encanta al enemigo que
                                        alcance, lo que detiene las habilidades de movimiento al instante
                                        y causa que camine inofensivamente hacia ella.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/AhriTumble.png" alt="">
                                    <p><strong>IMPULSO ESPIRITUAL</strong><br>
                                        Ahri se desplaza y dispara rayos de esencia que infligen daño a enemigos
                                        cercanos Impulso Espiritual se puede lanzar hasta tres veces antes de entrar
                                        en enfriamiento y obtiene relanzamientos adicionales al derrotar a campeones enemigos.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <!--AZIR-->
                    <img src="images/Azirr.jpg" alt="Azir">
                    <div class="texto">
                        <p>AZIR</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/AzirQWrapper.png" alt="">
                                    <p><strong>CONQUISTADOR DE LAS ARENAS</strong><br>
                                        Azir envía a todos los soldados de arena hacia una ubicación. 
                                        Los soldados de arena infligen daño mágico a los enemigos que atraviesan y 
                                        además aplican una ralentización durante 1 segundo.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/AzirW.png" alt="">
                                    <p><strong>¡LEVÁNTENSE!</strong><br>
                                        Azir invoca a un soldado de arena para atacar a los objetivos cercanos por él. 
                                        El ataque básico de estos soldados reemplaza el suyo contra todos los enemigos que 
                                        estén a su alcance. Su ataque inflige daño mágico a todos los enemigos situados en una línea. 
                                        Además, ¡Levántense! otorga velocidad de ataque de manera pasiva a Azir y a sus soldados de arena.
                                </div>
                                <div class ="hab2">
                                    <img src="images/AzirEWrapper.png" alt="">
                                    <p><strong>ARENAS MOVEDIZAS</strong><br>
                                        Azir se escuda a sí mismo por un momento y se desplaza hacia uno de sus Soldados de Arena, 
                                        lo que inflige daño a los enemigos. Si alcanza un campeón enemigo, Azir preparará al instante 
                                        un nuevo Soldado de Arena para desplegarlo y detiene su desplazamiento.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/AzirR.png" alt="">
                                    <p><strong>DIVISIÓN IMPERIAL</strong><br>
                                        Azir invoca un muro de soldados que, con una carga hacia delante, infligen daño y derriban al enemigo.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Fiddlesticks.jpg" alt="Fiddlesticks">
                    <div class="texto">
                        <p>FIDDLESTICKS</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/FiddleSticksQ.png" alt="">
                                    <p><strong>TERROR</strong><br>
                                        Fiddlesticks infunde miedo al infligir daño con habilidades sin ser visto o al activar Terror seleccionando 
                                        como objetivo a una unidad enemiga, provocando que los enemigos afectados huyan despavoridos mientras dure el efecto.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/FiddleSticksW.png" alt="">
                                    <p><strong>COSECHA ABUNDANTE</strong><br>
                                        Fiddlesticks drena la vida de los enemigos cercanos e inflige daño de ejecución adicional al final del efecto.
                                </div>
                                <div class ="hab2">
                                    <img src="images/FiddleSticksE.png" alt="">
                                    <p><strong>SEGAR</strong><br>
                                        Fiddlesticks ataca en área con su guadaña, lo que ralentiza a todos los enemigos alcanzados y silencia a aquellos que golpea 
                                        en el centro de la cuchillada.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/FiddleSticksR.png" alt="">
                                    <p><strong>TORMENTA DE CUERVOS</strong><br>
                                        Una bandada de cuervos rodea a Fiddlesticks e inflige daño cada segundo a todas las unidades enemigas de la zona.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Heimerdinger.jpg" alt="Heimerdinger">
                    <div class="texto">
                        <p>HEIMERDINGER</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/HeimerdingerQ.png" alt="">
                                    <p><strong>TORRETA EVOLUCIONADA H-28 G</strong><br>
                                        Heimerdinger despliega una torreta de fuego rápido equipada con un segundo cañón de ataque 
                                        (las torretas infligen la mitad de daño a las torres).
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/HeimerdingerW.png" alt="">
                                    <p><strong>MICROCOHETES HEXTECH</strong><br>
                                        Heimerdinger dispara proyectiles de largo alcance que convergen en su cursor.
                                </div>
                                <div class ="hab2">
                                    <img src="images/HeimerdingerE.png" alt="">
                                    <p><strong>GRANADA DE TORMENTA DE ELECTRONES CH-2</strong><br>
                                        Heimerdinger lanza una granada que causa daño, aturde a las unidades que reciben el impacto de 
                                        forma directa y ralentiza a las unidades cercanas.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/HeimerdingerR.png" alt="">
                                    <p><strong>¡MEJORA!</strong><br>
                                        Heimerdinger inventa una mejora con la que aumenta los efectos de su próxima habilidad.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Jhin.jpg" alt="Jhin">
                    <div class="texto">
                        <p>JHIN</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/JhinQ.png" alt="">
                                    <p><strong>GRANADA DANZANTE</strong><br>
                                        Jhin lanza un cartucho mágico a un enemigo. Podrá impactar a un máximo de cuatro objetivos 
                                        y cada vez que mata suma daño.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/JhinW.png" alt="">
                                    <p><strong>FLORECER MORTAL</strong><br>
                                        Jhin blande su bastón y dispara un proyectil con un alcance increíble. Atraviesa a los súbditos 
                                        y los monstruos, pero se detiene en el primer campeón impactado. El objetivo queda inmovilizado si ha sido víctima de los ataques de los aliados de Jhin, de las trampas de loto o del daño de Jhin.
                                </div>
                                <div class ="hab2">
                                    <img src="images/JhinE.png" alt="">
                                    <p><strong>PÚBLICO ENTREGADO</strong><br>
                                        Jhin coloca una trampa de loto invisible que florece al pasar sobre ella. Ralentiza a los enemigos cercanos antes de infligir daño con una explosión de pétalos serrados. Belleza en la muerte: 
                                        Cuando Jhin mate a un campeón enemigo, florecerá una trampa de loto junto a su cadáver.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/JhinR.png" alt="">
                                    <p><strong>ABAJO EL TELÓN</strong><br>
                                        Jhin concentra su energía y transforma Susurro en un megacañón de hombro capaz de realizar 4 superdisparos de gran alcance, que atraviesan a los súbditos y a los monstruos pero se detienen en el primer 
                                        campeón impactado. Susurro incapacita a los enemigos impactados, los ralentiza e inflige daño de ejecución. El cuarto disparo se prepara con sumo cuidado, tiene una potencia épica y garantiza un impacto crítico.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Jinx.jpg" alt="Jinx">
                    <div class="texto">
                        <p>JINX</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/JinxQ.png" alt="">
                                    <p><strong>¡CAMBIAZO!</strong><br>
                                        Jinx modifica sus ataques básicos al alternar entre Pium Pium, su ametralladora, y Espinas, 
                                        su lanzacohetes. Los ataques con Pium Pium otorgan velocidad de ataque, mientras que con Espinas inflige daño en área e incrementa su alcance, pero drena maná y ataca más despacio.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/JhinW.png" alt="">
                                    <p><strong>¡ZAP!</strong><br>
                                        Jinx usa a Chispita, su pistola de rayos, para disparar un rayo que ralentiza e inflige daño al primer enemigo que golpea, revelándolo.
                                </div>
                                <div class ="hab2">
                                    <img src="images/JinxE.png" alt="">
                                    <p><strong>¡MASCAFUEGOS!</strong><br>
                                        Jinx lanza una hilera de granadas paralizantes que explotan tras 5 s y envuelven en llamas a los enemigos circundantes. Las Mascafuegos morderán e inmovilizarán a los campeones 
                                        enemigos que pasen por encima de ellas.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/JinxR.png" alt="">
                                    <p><strong>¡SUPERMEGACOHETE MORTAL!</strong><br>
                                        Jinx dispara un supercohete por todo el mapa que va aumentando su daño a medida que avanza. El cohete explotará al impactar contra un campeón enemigo y 
                                        tanto este como los enemigos circundantes recibirán una cantidad de daño proporcional a la vida que les falte en ese momento.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Kayle.jpg" alt="Kayle">
                    <div class="texto">
                        <p>KAYLE</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/KayleQ.png" alt="">
                                    <p><strong>RÁFAGA RADIANTE</strong><br>
                                        Kayle invoca un portal que lanza una espada celestial que atraviesa a los enemigos, lo que reduce las resistencias de todos los enemigos golpeados, 
                                        quedan ralentizados y reciben daño.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/KayleW.png" alt="">
                                    <p><strong>GRACIA CELESTIAL</strong><br>
                                        Bendecida por lo divino, Kayle se cura a sí misma y al aliado más cercano, y ambos obtienen velocidad de movimiento.
                                </div>
                                <div class ="hab2">
                                    <img src="images/KayleE.png" alt="">
                                    <p><strong>FILO PURIFICADOR</strong><br>
                                        Pasiva: Virtud, la espada celestial de Kayle, inflige daño mágico adicional a los enemigos que ataca. Activa: el próximo ataque de Kayle aplasta a 
                                        su objetivo con fuego celestial e inflige daño mágico adicional en proporción a la vida que le falte.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/KayleR.png" alt="">
                                    <p><strong>VEREDICTO DIVINO</strong><br>
                                        Kayle vuelve invulnerable a un aliado e invoca al antiguo Aspecto de la Justicia para que purifique con una lluvia de espadas sagradas la zona 
                                        que rodea al objetivo.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Pantheon.jpg" alt="Pantheon">
                    <div class="texto">
                        <p>PANTHEON</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/PantheonQ.png" alt="">
                                    <p><strong>LANZA COMETA</strong><br>
                                        Pantheon embiste con su lanza o la arroja en la dirección objetivo.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/PantheonW.png" alt="">
                                    <p><strong>SALTO CON ESCUDO</strong><br>
                                        Pantheon se desliza hasta un objetivo, le inflige daño y lo aturde.
                                </div>
                                <div class ="hab2">
                                    <img src="images/PantheonE.png" alt="">
                                    <p><strong>ASALTO PROTECTOR</strong><br>
                                        Pantheon alza su escudo, se vuelve invulnerable a los ataques frontales y golpea repetidamente con su lanza.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/PantheonR.png" alt="">
                                    <p><strong>GRAN DESCARGA ESTELAR</strong><br>
                                        Pantheon se prepara para saltar por los aires y aterriza en una ubicación objetivo como un cometa.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    
        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/Pyke.jpg" alt="Pyke">
                    <div class="texto">
                        <p>PYKE</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/PykeQ.png" alt="">
                                    <p><strong>ESPETÓN DE HUESOS</strong><br>
                                        Pyke apuñala a un enemigo que tenga delante o lo arrastra hacia él.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/PykeW.png" alt="">
                                    <p><strong>INMERSIÓN ESPECTROMARINA</strong><br>
                                        Pyke entra en estado de camuflaje y obtiene una buena cantidad de velocidad de movimiento 
                                        que disminuye a lo largo del tiempo.
                                </div>
                                <div class ="hab2">
                                    <img src="images/PykeE.png" alt="">
                                    <p><strong>CORRIENTE FANTASMA</strong><br>
                                        Pyke se desliza y deja un espíritu tras él que, cuando vuelve a su cuerpo, aturde a los campeones 
                                        enemigos que encuentra a su paso.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/PykeR.png" alt="">
                                    <p><strong>MUERTE DE LAS PROFUNDIDADES</strong><br>
                                        Pyke aparece junto a enemigos con poca vida y los ejecuta, lo que le permite lanzar de nuevo su hechizo y 
                                        otorgar oro adicional al aliado que le asista.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>

        <div class="marco">
            <div class="contenedor">
                <figure>
                    <img src="images/RiotX_ChampionList_fizz.jpg" alt="Fizz">
                    <div class="texto">
                        <p>FIZZ</p>
                        <div class="habilidades">
                            <figure>
                                <div class ="hab2">
                                    <img src="images/FizzQ.png" alt="">
                                    <p><strong>GOLPE DE ERIZO DE MAR</strong><br>
                                        Fizz atraviesa a su objetivo, inflige daño mágico y aplica efectos de impacto.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/FizzW.png" alt="">
                                    <p><strong>TRIDENTE PIEDRAMAR</strong><br>
                                        Los ataques de Fizz hacen que sus enemigos se desangren y sufran daño mágico durante varios segundos. 
                                        Fizz puede potenciar su siguiente ataque para infligir daño adicional y potenciar sus siguientes ataques durante un breve periodo de tiempo.
                                </div>
                                <div class ="hab2">
                                    <img src="images/FizzE.png" alt="">
                                    <p><strong>JUGUETÓN/GAMBERRO</strong><br>
                                        Fizz salta al aire y aterriza grácilmente sobre su lanza, siendo imposible atacarlo. Desde esta posición, Fizz puede dejarse caer para aplastar 
                                        el suelo u optar por saltar de nuevo antes de hacerlo.
                                    </p>
                                </div>
                                <div class ="hab2">
                                    <img src="images/FizzR.png" alt="">
                                    <p><strong>CARNAZA PARA TIBURONES</strong><br>
                                        Fizz lanza hacia una dirección un pez que se adhiere al primer campeón que toca y lo ralentiza. Tras un momento, sale un tiburón de la tierra 
                                        que lanza al objetivo por los aires y empuja a un lado a los enemigos cercanos. Todos los enemigos alcanzados sufren daño mágico y son ralentizados.
                                    </p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
        
</body>
</html>
